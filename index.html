<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Interactive Gallery</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/stylesheet.css">
		<link rel="stylesheet" href="css/lightview.css"/>
	</head>
	<body>
		<div class="search">
			<input id="search" name="search" type="text">
		</div>
		<div class="row">
			<a href="images/01.jpg"
			class="lightview"
			data-lightview-group="slideshow"
			data-lightview-caption="I love hay bales.  Took this snap on a drive through the countryside past some straw fields."
			data-lightview-group-options="controls:{slider:false}, width:600, height:375">
				<img src="images/thumbnails/01.jpg" alt="I love hay bales.  Took this snap on a drive through the countryside past some straw fields."/>
			</a>
			<a href="images/02.jpg"
			class="lightview"
			data-lightview-group="slideshow"
			data-lightview-caption="The lake was so calm today.  We had a great view of the snow on the mountains from here.">
				<img src="images/thumbnails/02.jpg" alt="The lake was so calm today.  We had a great view of the snow on the mountains from here."/>
			</a>
			<a href="images/03.jpg"
			class="lightview"
			data-lightview-group="slideshow"
			data-lightview-caption="I hiked to the top of the mountain and got this picture of the canyon and tress below.">
				<img src="images/thumbnails/03.jpg" alt="I hiked to the top of the mountain and got this picture of the canyon and tress below."/>
			</a>
			<a href="images/04.jpg"
			class="lightview"
			data-lightview-group="slideshow"
			data-lightview-caption="It was amazing to see an iceberg up close, it was so cold but didn't snow today.">
				<img src="images/thumbnails/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didn't snow today."/>
			</a>
			<a href="images/05.jpg"
			class="lightview"
			data-lightview-group="slideshow"
			data-lightview-caption="The red cliffs were beautiful.  It was really hot in the desert but we did a lot of walking through the canyons.">
				<img src="images/thumbnails/05.jpg" alt="The red cliffs were beautiful.  It was really hot in the desert but we did a lot of walking through the canyons."/>
			</a>
			<a href="images/06.jpg"
			class="lightview"
			data-lightview-group="slideshow"
			data-lightview-caption="Fall is coming, I love when the leaves on the trees start to change color.">
				<img src="images/thumbnails/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color."/>
			</a>
			<a href="images/07.jpg"
			class="lightview"
			data-lightview-group="slideshow"
			data-lightview-caption="I drove past this plantation yesterday, everything is so green!">
				<img src="images/thumbnails/07.jpg" alt="I drove past this plantation yesterday, everything is so green!"/>
			</a>
			<a href="images/08.jpg"
			class="lightview"
			data-lightview-group="slideshow"
			data-lightview-caption="My summer cavation to the Oregon Coast.  I love the sandy dunes!">
				<img src="images/thumbnails/08.jpg" alt="My summer cavation to the Oregon Coast.  I love the sandy dunes!"/>
			</a>
			<a href="images/09.jpg"
			class="lightview"
			data-lightview-group="slideshow"
			data-lightview-caption="We enjoyed a quiet stroll down this countryside lane.">
				<img src="images/thumbnails/09.jpg" alt="We enjoyed a quiet stroll down this countryside lane."/>
			</a>
			<a href="images/10.jpg"
			class="lightview"
			data-lightview-group="slideshow"
			data-lightview-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
				<img src="images/thumbnails/10.jpg" alt="Sunset at the coast! The sky turned a lovely shade of orange."/>
			</a>
			<a href="images/11.jpg"
			class="lightview"
			data-lightview-group="slideshow"
			data-lightview-caption="I did a tour of the cave today and the view of the landscape below was breathtaking.">
				<img src="images/thumbnails/11.jpg" alt="I did a tour of the cave today and the view of the landscape below was breathtaking."/>
			</a>
			<a href="images/12.jpg"
			class="lightview"
			data-lightview-group="slideshow"
			data-lightview-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
				<img src="images/thumbnails/12.jpg" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."/>
			</a>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="js/lightview.js"></script>
		<script type="text/javascript" src="js/hideshow.js"></script>
</html>
